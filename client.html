<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>BugBowl</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/bugbowl.css" type="text/css" />
  </head>
  <body>
    <section id="scores"></section>
    <section id="audience" data-sizefactor="0.8" class="autosize">
      <span>Audience Participation</span>
    </section>

    <section id="questionShell">
      <div id="questionDisplay" class="autosize" data-sizefactor="0.8"></div>
    </section>

    <section id="doublePoints" class="autosize">
      <img
        src="assets/black-widow.png"
        style="
          display: block;
          width: 300px;
          position: absolute;
          left: 5%;
          top: 10%;
        "
      />
      <span>DOUBLE POINTS</span>
      <img
        src="assets/black-widow.png"
        style="
          display: block;
          width: 300px;
          position: absolute;
          right: 5%;
          top: 10%;
        "
      />
    </section>

    <section id="rebus"></section>
    <section id="categories"></section>
    <section id="intermission"></section>

    <section id="finalTrivia">
      <h1
        id="finalTriviaTitle"
        class="title autosize"
        data-sizefactor="0.6"
      ></h1>
      <div
        id="finalTriviaQuestion"
        class="autosize"
        data-sizefactor="0.8"
      ></div>
      <input type="text" value="" id="finalTimer" class="dial" />
      <h1 id="lightningTitle" class="title autosize" data-sizefactor="0.6"></h1>
      <div id="lightningQuestion" class="autosize" data-sizefactor="0.8"></div>
    </section>

    <section id="final">
      <div id="finalScores"></div>
      <canvas id="fireworks"></canvas>
    </section>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.dynasize.js"></script>
    <script src="js/jquery.knob.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="assets/questions.js"></script>
    <script src="js/common.js"></script>
    <script src="js/client.js"></script>
    <script src="js/fireworks.js"></script>
  </body>
</html>
