<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>BugBowl Admin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="" />
    <style>
      body {
        font-family: 'Century Gothic', Helvetica, Arial, sans-serif;
        font-size: 18px;
      }
      table {
        border-collapse: collapse;
        padding: 0;
        margin: 0;
        border-spacing: 0;
        width: 100%;
      }
      td {
        border: 1px solid #000;
        background: #fff;
      }
      td,
      th {
        padding: 4px 8px;
      }
      td.num,
      td.points {
        background: #ddd;
      }
      .page {
        page-break-after: always;
        padding: 0rem 2rem 2rem;
        margin: 2rem;
        background: #f3f3f3;
        border: 1px solid #999;
        border-radius: 0.5rem;
        position: relative;
      }
      .remove-round {
        display: block;
        text-align: right;
        position: absolute;
        top: 1rem;
        right: 1rem;
      }
      h3 {
        text-align: center;
      }
      td.question,
      td.answer,
      td.c-question,
      td.c-answer,
      td.category {
        padding: 0;
      }
      .question div,
      .answer div,
      .c-question div,
      .c-answer div,
      .category div {
        display: flex;
        padding: 0.5rem;
      }
      .question input,
      .answer input,
      .c-question input,
      .c-answer input,
      .category input {
        width: 100%;
      }

      .del {
        background: initial;
        background-position: 0 0;
        color: #ff4742;
        border: 1px solid #ff4742;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        font-family: nunito, roboto, proxima-nova, 'proxima nova', sans-serif;
        font-weight: 800;
        outline: 0;
        padding: 6px 9px;
        text-align: center;
        text-rendering: geometricprecision;
        text-transform: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
      }

      .del:hover,
      .del:active {
        background: #ff4742;
        color: #ffffff;
      }

      .del:active {
        opacity: 0.5;
      }

      .add {
        margin: 0.5rem 0;
        background: initial;
        background-position: 0 0;
        color: #35c65e;
        border: 1px solid #35c65e;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        font-family: nunito, roboto, proxima-nova, 'proxima nova', sans-serif;
        font-weight: 800;
        outline: 0;
        padding: 6px 9px;
        text-align: center;
        text-rendering: geometricprecision;
        text-transform: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
      }

      .add:hover,
      .add:active {
        background: #35c65e;
        color: #ffffff;
      }

      .add:active {
        opacity: 0.5;
      }

      #save {
        margin: 3rem 0;
        padding: 0 2rem;
        display: flex;
        justify-content: center;
      }

      .save {
        appearance: none;
        background-color: #2ea44f;
        border: 1px solid rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, 0.1) 0 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, 'Segoe UI', Helvetica, Arial,
          sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        font-size: 1.2rem;
        font-weight: 600;
        line-height: 2rem;
        padding: 6px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        width: 100%;
      }

      .save:focus:not(:focus-visible):not(.focus-visible) {
        box-shadow: none;
        outline: none;
      }

      .save:hover {
        background-color: #2c974b;
      }

      .save:focus {
        box-shadow: rgba(46, 164, 79, 0.4) 0 0 0 3px;
        outline: none;
      }

      .save:disabled {
        background-color: #94d3a2;
        border-color: rgba(27, 31, 35, 0.1);
        color: rgba(255, 255, 255, 0.8);
        cursor: default;
      }

      .save:active {
        background-color: #298e46;
        box-shadow: rgba(20, 70, 32, 0.2) 0 1px 0 inset;
      }
    </style>
  </head>
  <body>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="assets/questions.js"></script>
    <script>
      function escapeHtml(text) {
        var map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        }

        return text.replace(/[&<>"']/g, function (m) {
          return map[m]
        })
      }

      // Config
      var out = `
      <div class="page" id="year">
        <h3>BugBowl Year</h3>
        <table>
          <tbody>
      `

      out += '<tr>'
      out += `<td class="question"><div><input type="text" value="${YEAR}" /></div></td>`
      out += '</tr>'

      out += `
          </tbody>
        </table>
      </div>
      `

      // Teams
      out += `
      <div class="page" id="teams">
        <h3>BugBowl Teams</h3>
        <table>
          <tbody>
      `

      $.each(CONFIG.teams, function (i, v) {
        out += '<tr>'
        out += `<td class="question"><div><input type="text" value="${escapeHtml(
          v
        )}" /></div></td>`
        out += '</tr>'
      })

      out += `
          </tbody>
        </table>
      </div>
      `

      // Rebus Rounds
      out += `
      <div class="page" id="questions">
        <h3>BugBowl Rebus Round Questions</h3>
        <table>
          <thead>
            <tr>
              <th class="points" style="width: 1.6rem"></th>
              <th class="num">No.</th>
              <th class="question">Question</th>
              <th class="answer">Answer</th>
            </tr>
          </thead>
          <tbody>
          `
      $.each(questions, function (i, v) {
        out += '<tr class="rebus-question">'
        out +=
          '<td class="points" style="width: 1.6rem"><button class="del" role="button">&times;</button></td>'
        out += '<td class="num">' + (i + 1) + '</td>'
        out += `<td class="question"><div><input type="text" value="${escapeHtml(
          v.question
        )}" /></div></td>`
        out += `<td class="answer"><div><input type="text" value="${escapeHtml(
          v.answer
        )}" /></div></td>`
        out += '</tr>'
      })
      out += `
            <tr id="add-rebus">
              <td colspan="4"><button class="add" role="button">Add Question</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      `

      out += '<h2 style="text-align: center">BugBowl Game Order</h2>'

      out += '<div id="rounds">'

      function renderRound(v) {
        let output = ''
        if (v.type == 'categories' && typeof v.pointValues[0] != 'number') {
          // Audience Rounds
          output += `
              <div class="page" data-type="audience">
                <h3>${v.name}</h3>
                <button class="remove-round del" role="button">Remove Round</button>
                <table>
                  <thead>
                    <tr>
                      <th class="num">Row</th>
                      <th class="question">Question</th>
                      <th class="answer">Answer</th>
                    </tr>
                  </thead>
                  <tbody>
              `
          $.each(v.board, function (j, w) {
            output += '<tr>'
            output += `<td class="category" colspan="3"><div><input type="text" value="${escapeHtml(
              w.category
            )}" /></div></td>`
            output += '</tr>'
            $.each(w.questions, function (k, x) {
              output += `<tr class="cat-${j}">`
              output += '<td class="points">' + (k + 1) + '</td>'
              output += `<td class="c-question"><div><input type="text" value="${escapeHtml(
                x.question
              )}" /></div></td>`
              output += `<td class="c-answer"><div><input type="text" value="${escapeHtml(
                x.answer
              )}" /></div></td>`
              output += '</tr>'
            })
          })
          output += `
                  </tbody>
                </table>
              </div>
              `
        } else if (v.type == 'categories') {
          // Category Rounds
          output += `
            <div class="page" data-type="categories">
              <h3>${v.name}</h3>
              <button class="remove-round del" role="button">Remove Round</button>
                <table>
                  <thead>
                    <tr>
                      <th class="points">Pts.</th>
                      <th class="c-question">Question</th>
                      <th class="c-answer">Answer</th>
                    </tr>
                  </thead>
                  <tbody>
              `
          $.each(v.board, function (j, w) {
            output += '<tr>'
            output += `<td class="category" colspan="3"><div><input type="text" value="${escapeHtml(
              w.category
            )}" /></div></td>`
            output += '</tr>'
            $.each(w.questions, function (k, x) {
              output += `<tr class="cat-${j}">`
              output += '<td class="points">' + v.pointValues[k] + '</td>'
              output += `<td class="c-question"><div><input type="text" value="${escapeHtml(
                x.question
              )}" /></div></td>`
              output += `<td class="c-answer"><div><input type="text" value="${escapeHtml(
                x.answer
              )}" /></div></td>`
              output += '</tr>'
            })
          })
          output += `
                  </tbody>
                </table>
              </div>
              `
        } else if (v.type == 'rebus') {
          // Rebus Rounds
          output += `
            <div class="page" data-type="rebus">
              <h3>${v.name}</h3>
              <button class="remove-round del" role="button">Remove Round</button>
              <table>
                <thead>
                  <tr>
                    <th class="question">Image</th>
                    <th class="answer">Solution</th>
                  </tr>
                </thead>
                <tbody>
                `
          output += '<tr>'
          output += `<td class="question"><div><input type="text" value="${escapeHtml(
            v.image
          )}" /></div></td>`
          output += `<td class="answer"><div><input type="text" value="${escapeHtml(
            v.solution
          )}" /></div></td>`
          output += '</tr>'
          output += `
                </tbody>
              </table>
            </div>`
        } else if (v.type == 'intermission') {
          // Rebus Rounds
          output += `
            <div class="page" data-type="intermission">
              <h3>${v.name}</h3>
              <button class="remove-round del" role="button">Remove Round</button>
              <table>
                <thead>
                  <tr>
                    <th class="question">Source</th>
                  </tr>
                </thead>
                <tbody>
                `
          output += '<tr>'
          output += `<td class="question"><div><input type="text" value="${escapeHtml(
            v.source
          )}" /></div></td>`
          output += '</tr>'
          output += `
                </tbody>
              </table>
            </div>`
        }

        return output
      }

      $.each(GAMES, (i, v) => (out += renderRound(v)))

      out += '</div>' // rounds

      out += `
        <div class="page" style="padding: 1rem 1.5rem;" id="add-round">
          <div style="display: flex;">
            <select id="add-type" style="margin-right: .5rem">
              <option value="intermission">Intermission (Video/Image)</option>
              <option value="rebus">Rebus Round</option>
              <option value="audience">Audience Round</option>
              <option value="categories">Category Round</option>
            </select>
            <input type="text" id="add-name" value="" placeholder="Round Name" style="margin-right: .5rem" />
            <button class="add" role="button">Add Round</button>
          </div>
        </div>
      `

      out +=
        '<div id="save"><button class="save" role="button">Save</button></div>'
      $('body').append(out)

      function download(filename, text) {
        var element = document.createElement('a')
        element.setAttribute(
          'href',
          'data:text/javascript;charset=utf-8,' + encodeURIComponent(text)
        )
        element.setAttribute('download', filename)

        element.style.display = 'none'
        document.body.appendChild(element)

        element.click()

        document.body.removeChild(element)
      }

      $('body').on('click', '.rebus-question .del', function (e) {
        e.preventDefault()
        $(this).closest('tr').remove()
        $('#questions tr td.num').each(function (i, e) {
          $(e).text(i + 1)
        })
      })

      $('body').on('click', '.remove-round', function (e) {
        e.preventDefault()
        $(this).closest('.page').remove()
      })

      $('body').on('click', '#add-rebus button', function (e) {
        e.preventDefault()
        let o = ''
        o += '<tr>'
        o +=
          '<td class="points" style="width: 1.6rem"><button class="del" role="button">&times;</button></td>'
        o +=
          '<td class="num">' + ($('#questions tr td.num').length + 1) + '</td>'
        o += `<td class="question"><div><input type="text" value="" /></div></td>`
        o += `<td class="answer"><div><input type="text" value="" /></div></td>`
        o += '</tr>'
        $('#questions tbody').append(o)
        $('#questions #add-rebus').appendTo('#questions tbody')
      })

      $('body').on('click', '#add-round button', function (e) {
        e.preventDefault()
        let name = $('#add-name').val()
        let type = $('#add-type').val()
        let pointValues = [100, 200, 300, 500]
        if (type === 'audience') {
          type = 'categories'
          pointValues = ['☆', '☆', '☆', '☆']
        }

        $('#rounds').append(
          renderRound({
            name,
            type,
            source: '',
            image: '',
            solution: '',
            pointValues,
            board: [
              {
                category: 'Topic 1',
                questions: [
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' }
                ]
              },
              {
                category: 'Topic 2',
                questions: [
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' }
                ]
              },
              {
                category: 'Topic 3',
                questions: [
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' }
                ]
              },
              {
                category: 'Topic 4',
                questions: [
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' },
                  { question: '', answer: '' }
                ]
              }
            ]
          })
        )
      })

      // TODO: jQuery drag/drop re-order

      $('.save').on('click', async function (e) {
        e.preventDefault()

        YEAR = $('#year input').val() || YEAR
        CONFIG.teams = $('#teams input')
          .map((i, e) => $(e).val())
          .toArray()
        questions = $('#questions .question input')
          .map((i, e) => ({
            question: $(e).val(),
            answer: $(e).closest('tr').find('.answer input').val()
          }))
          .toArray()

        GAMES = $('#rounds .page')
          .map((i, e) => {
            if ($(e).data('type') == 'audience') {
              return {
                name: $(e).find('h3').text(),
                type: 'categories',
                pointValues: ['☆', '☆', '☆', '☆'],
                board: $(e)
                  .find('.category input')
                  .map((j, f) => ({
                    category: $(f).val(),
                    questions: $(e)
                      .find(`.cat-${j} .c-question input`)
                      .map((k, g) => ({
                        question: $(g).val(),
                        answer: $(g).closest('tr').find('.c-answer input').val()
                      }))
                      .toArray()
                  }))
                  .toArray()
              }
            } else if ($(e).data('type') == 'categories') {
              return {
                name: $(e).find('h3').text(),
                type: 'categories',
                pointValues: [100, 200, 300, 500],
                board: $(e)
                  .find('.category input')
                  .map((j, f) => ({
                    category: $(f).val(),
                    questions: $(e)
                      .find(`.cat-${j} .c-question input`)
                      .map((k, g) => ({
                        question: $(g).val(),
                        answer: $(g).closest('tr').find('.c-answer input').val()
                      }))
                      .toArray()
                  }))
                  .toArray()
              }
            } else if ($(e).data('type') == 'rebus') {
              return {
                name: $(e).find('h3').text(),
                type: 'rebus',
                image: $(e).find('.question input').val(),
                solution: $(e).find('.question input').val(),
                questions: '{REPLACE}',
                points: 100,
                boardClearPoints: 500
              }
            } else if ($(e).data('type') == 'intermission') {
              return {
                name: $(e).find('h3').text(),
                type: 'intermission',
                source: $(e).find('input').val()
              }
            }
          })
          .toArray()

        download(
          'questions.js',
          `
var YEAR = ${YEAR}
var CONFIG= ${JSON.stringify(CONFIG, null, 2)}

var questions = ${JSON.stringify(questions, null, 2)}

var GAMES = ${JSON.stringify(GAMES, null, 2)}

        `.replace(/"\{REPLACE\}"/g, 'questions')
        )
      })
    </script>
  </body>
</html>
